<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="sign-in" checked> <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

            <div class="login-form">
                <div class="sign-in-html">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input type="text" id="user" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="password" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="checkbox" id="check" class="check" checked>
                        <label for="check"><span class="icon"></span>Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-link">
                        <a href="#forgot">Forgot Password</a>
                    </div>
                </div>
                <div class="sign-up-html">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input type="text" id="user" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="text" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input type="text" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input type="text" id="pass" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    .hr
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
